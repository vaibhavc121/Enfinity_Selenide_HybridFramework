<script type="text/javascript">
    let slider = document.querySelector(".slider .list");
    let items = document.querySelectorAll(".slider .list .item");
    let dots = document.querySelectorAll(".slider .dots li");

    if (slider && items.length > 0 && dots.length > 0) {
        let lengthItems = items.length - 1;
        let active = 0;

        function nextSlide() {
            active = active + 1 <= lengthItems ? active + 1 : 0;
            reloadSlider();
        }

        let refreshInterval = setInterval(() => {
            nextSlide();
        }, 6000);

        function reloadSlider() {
            slider.style.left = -items[active].offsetLeft + "px";
            let last_active_dot = document.querySelector(".slider .dots li.active");
            if (last_active_dot) {
                last_active_dot.classList.remove("active");
            }
            dots[active].classList.add("active");

            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                nextSlide();
            }, 6000);
        }

        dots.forEach((li, key) => {
            li.addEventListener("click", () => {
                active = key;
                reloadSlider();
            });
        });

        window.onresize = function () {
            reloadSlider();
        };
    } else {
        console.warn("Required elements are not present in the DOM.");
    }
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $("form input:visible:enabled:first").focus();
        var localStorageList = [];
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            if (key.startsWith('crn_')) {
                localStorageList.push(key);
            }
        }
        if (localStorageList.length > 0) {
            localStorageList.forEach(function (element) {
                localStorage.removeItem(element);
            });
        }
    });

</script>
